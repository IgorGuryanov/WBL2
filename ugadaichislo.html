<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра «Угадай число»</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #00ecd0;
    padding: 20px;
}

h1 {
    color: #333;
}

input[type="number"] {
    width: 200px;
    padding: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    border: rgb(250, 250, 250) solid 1px ;
    border-radius: 20px;
    cursor: pointer;
    background-color: rgb(255, 225, 252);
}

button:hover {
    background-color: rgb(255, 237, 254);
}

#message {
    font-weight: bold;
}

#hint {
    color: #888;
}

#setRange {
    margin-bottom: 10px;
}

.wrapper {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    gap: 15px;
    margin: 0 auto;
    width: 215px;
}
    </style>
</head>
<body>
    <h1>Угадай число</h1>
    <div class="wrapper">
        <label for="minRange">Минимальное значение:</label>
        <input type="number" id="minRange" value="1" min="1">
        <label for="maxRange">Максимальное значение:</label>
        <input type="number" id="maxRange" value="100" min="1">
        <button id="setRange">Установить диапазон</button>
    </div>
    <p>Компьютер загадал число от <span id="min">1</span> до <span id="max">100</span></p>
    <input type="number" id="guess" placeholder="Введите число">
    <button id="submit">Попробовать</button>
    <p id="message"></p>
    <p id="hint"></p>
    <p>Попыток: <span id="attempts">0</span></p>
    <button id="reset">Начать заново</button>
    <script src="ugchislo.js"></script>
  </body>
</html>
